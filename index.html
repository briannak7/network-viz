<script>

  const spec2 = "hamming-graph.json";


  vegaEmbed("#vis1", spec1, {"actions": false})
          // result.view provides access to the Vega View API
          .then(result => console.log(result))
          .catch(console.warn);

  vegaEmbed("#vis2", spec2, {"actions": false})
          // result.view provides access to the Vega View API
          .then(result => console.log(result))
          .catch(console.warn);

</script>
